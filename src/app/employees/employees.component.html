<div class="contanier">
  <div class="row no-gutters justify-content-center align-items-center flex-direction-column">
    <button mat-raised-button class="upload-button my-5">
      <label for="fileUpload" class="pointer mb-0 d-flex justify-content-center align-items-center">
        Upload CSV
      </label>
    </button>
    <input type="file" id="fileUpload" class="hidden" (change)="uploadFile($event)" accept=".csv">
  
    <mat-spinner *ngIf="dataLoading"></mat-spinner>

    <ng-container *ngIf="fileData.length > 0 && !dataLoading">
      <table mat-table [dataSource]="fileData" class="mat-elevation-z8 table-width">
        <!-- Data definition -->
        <ng-container matColumnDef="employeeId1">
          <th mat-header-cell *matHeaderCellDef>Employee ID #1</th>
          <td mat-cell *matCellDef="let row">{{row.employeeId1}}</td>
        </ng-container>
  
        <ng-container matColumnDef="employeeId2">
          <th mat-header-cell *matHeaderCellDef>Employee ID #2</th>
          <td mat-cell *matCellDef="let row">{{row.employeeId2}}</td>
        </ng-container>
  
        <ng-container matColumnDef="projectId">
          <th mat-header-cell *matHeaderCellDef>Project ID</th>
          <td mat-cell *matCellDef="let row">{{row.projectId}}</td>
        </ng-container>
  
        <ng-container matColumnDef="daysWorked">
          <th mat-header-cell *matHeaderCellDef>Days worked</th>
          <td mat-cell *matCellDef="let row">{{row.daysWorked}}</td>
        </ng-container>
  
        <!-- Column definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>

    <div *ngIf="noCombinationsFound && !dataLoading" class="row justify-content-center text-center">
      No combinations were found!
    </div>
  </div>
</div>
